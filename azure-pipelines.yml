# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - result/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bcbdba2c-d6b6-4964-a708-7d956712c6a8'
  imageRepository: 'voting'
  containerRegistry: 'acrprojectn.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: "azureagent"

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build 
      inputs:
        containerRegistry: 'acrprojectn'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'result/Dockerfile'
        tags: '$(tag)'
- stage: push
  displayName: push 
  jobs:
  - job: push
    displayName: push
    steps:
    - task: Docker@2
      displayName: push 
      inputs:
        containerRegistry: 'acrprojectn'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
- stage: pudate
  displayName: update 
  jobs:
  - job: update
    displayName: update
    steps:
    - task: ShellScript@2